<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detección de Objetos en Tiempo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            margin-bottom: 20px;
        }
        #webcam {
            max-width: 100%;
            height: auto;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Detección de Objetos en Tiempo Real</h1>
    <div id="video-container">
        <video id="webcam" autoplay muted></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="status">Cargando modelo...</div>

    <script>
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const status = document.getElementById('status');

        // Configurar la cámara
        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ 'video': true });
            video.srcObject = stream;
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        // Cargar el modelo COCO-SSD
        async function loadModel() {
            const model = await cocoSsd.load();
            status.textContent = 'Modelo cargado';
            return model;
        }

        // Realizar detecciones
        async function detectObjects(model) {
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const predictions = await model.detect(canvas);
            
            // Dibujar las predicciones
            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                ctx.strokeStyle = '#00FFFF';
                ctx.lineWidth = 4;
                ctx.strokeRect(x, y, width, height);
                
                ctx.fillStyle = '#00FFFF';
                ctx.font = '18px Arial';
                ctx.fillText(`${prediction.class} (${Math.round(prediction.score * 100)}%)`, x, y > 10 ? y - 5 : 10);
            });

            // Actualizar el estado
            status.textContent = `Objetos detectados: ${predictions.length}`;

            requestAnimationFrame(() => detectObjects(model));
        }

        // Función principal
        async function main() {
            await setupCamera();
            video.play();

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const model = await loadModel();
            detectObjects(model);
        }

        // Iniciar la aplicación
        main();
    </script>
</body>
</html>
